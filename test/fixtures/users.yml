admin:
  name: Super
  surname: User
  email: admin@example.com
  password_digest: <%= User.digest('password') %>
  admin: true
  activated: true
  activated_at: <%= Time.zone.now %>

john:
  name: John
  surname: Smith
  email: john@example.com
  password_digest: <%= User.digest('password') %>
  admin: false
  activated: true
  activated_at: <%= Time.zone.now %>

michael:
  name: Michael
  surname: Santana
  email: michael@example.com
  password_digest: <%= User.digest('password') %>
  admin: false
  activated: true
  activated_at: <%= Time.zone.now %>

<% 30.times do |n| %>
user_<%= n %>:
  name: User
  surname: <%= "#{n}" %>
  email: <%= "user-#{n}@example.com" %>
  password_digest: <%= User.digest('password') %>
  admin: false
  activated: true
  activated_at: <%= Time.zone.now %>
<% end %>

